<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida de Solteiro da Lela</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            background-image: url('background.jpg'); /* Imagem de fundo opcional */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative; /* Para ajustar a posição do conteúdo */
            z-index: 1; /* Garante que o conteúdo fique acima do fundo */
        }
        .lela-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Ocupa toda a largura da tela */
            height: 100vh; /* Ocupa toda a altura da tela */
            object-fit: cover; /* Mantém a proporção da imagem */
            opacity: 0.5; /* Opacidade reduzida para efeito transparente */
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .watch-video-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .watch-video-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="LELA.jpeg" alt="Foto da Lela" class="lela-photo">
    <div class="container">
        <h1>Despedida de Solteiro da Lela</h1>
        
        <div class="button-container">
            <a href="video.html" class="watch-video-button">Assistir ao Vídeo</a>
        </div>
    </div>
</body>
</html>
