<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida de Solteiro da Lela</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .lela-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.5;
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #ff007f, #ffccff, #007fff);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0%;
            }

            50% {
                background-position: 100%;
            }

            100% {
                background-position: 0%;
            }
        }

        .crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
            /* Garante que os botões fiquem acima do título */
        }

        .watch-video-button,
        .gallery-link {
            padding: 10px 20px;
            background-color: #f007cd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }

        .watch-video-button:hover,
        .gallery-link:hover {
            background-color: #e174d8;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <img src="LELA.jpeg" alt="Foto da Lela" class="lela-photo">
    <div class="button-container">
        <a href="gallery.html" class="gallery-link">Ver Galeria de Fotos</a>
        <a href="video.html" class="watch-video-button">Assistir ao Vídeo</a>
    </div>
    <div class="container">
        <h1>Despedida de Solteiro da <span class="letter">L</span><span class="letter">e</span><span
                class="letter">l</span><span class="letter">a</span></h1>
    </div>
</body>

</html>
