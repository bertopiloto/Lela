<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo da Despedida de Solteiro da Lela</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            background-image: url('background.jpg'); /* Imagem de fundo opcional */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Proporção 16:9 para o vídeo */
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vídeo da Despedida de Solteiro da Lela</h1>
        
        <!-- Vídeo do YouTube incorporado -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/f2lppCZY07E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
        </div>
        
        <a href="index.html" class="back-button">Voltar</a>
    </div>
</body>
</html>
